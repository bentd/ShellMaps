{% extends "base.html" %}

{% block content %}

    <!-- MAIN BACKGROUND -->
    <main>
        <div id="background"></div>
        <h1 class="header">A directory for minority-owned businesses.</h1>
        <button class="scroll-down"><i class="fa fa-angle-double-down" aria-hidden="true"></i></button>
    </main>

    <!-- Google Maps -->
    <div id="googleMap" style="width:100%;height:600px;">

        <script>
          function initMap() {
            var center = {lat: -25.363, lng: 131.044};
            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 11,
              center: center
            });
            {% for business in verifiedBusinesses %}
            var marker = new google.maps.Marker({
              position: {{ business.coordinates() }},
              map: map
            });
            {% endfor %}
          }
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo6s7TH2WBBQWgllw3kXlYxoM1zi7cCww&callback=myMap"></script>

    </div>

{% endblock %}
